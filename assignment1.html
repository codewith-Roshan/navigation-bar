<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple fixed navigation bar</title>
    <link rel="icon" href="https://icon-library.com/images/navigation-bar-icon/navigation-bar-icon-18.jpg">
    <style>
        *{
            margin: 0;
            padding: 0;
        }
      li{
        display: inline;
        
      }
      ul li a{
    text-decoration: none;
    padding: 0px 18px;
    color: white;
      }
      header{
        border: 2px solid black;
        margin-top: 10px;
        padding: 10px;
        background-color: black;
        
      }
    
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Profile</a></li>
                <li><a href="">Contact us</a></li>
                <li><a href="">About</a></li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
